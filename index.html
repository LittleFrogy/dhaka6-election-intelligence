<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dhaka-6 Intelligence Dashboard 2026</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Arial;background:#f1f5f9;margin:0}
header{background:#0f172a;color:white;text-align:center;padding:25px}
.container{max-width:1200px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:15px}
.card{background:white;padding:18px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
button{padding:8px 16px;margin:5px;border:none;background:#334155;color:white;border-radius:6px;cursor:pointer}
.flag-red{color:#ef4444;font-weight:bold}
.flag-green{color:#10b981;font-weight:bold}
.section{margin-top:40px}
</style>
</head>

<body>

<header>
<h1>Dhaka-6 Election Intelligence Unit</h1>
<p>Professional Campaign Dashboard</p>
</header>

<div class="container">

<div class="section">
<h2>Candidate Radar</h2>

<button onclick="filter('all')">All</button>
<button onclick="filter('clean')">Clean Image</button>
<button onclick="filter('heavy')">Heavyweight</button>

<div id="cards" class="grid"></div>
</div>

<div class="section">
<h2>Wealth vs Income Forensics</h2>
<canvas id="chart"></canvas>
</div>

<div class="section">
<h2>Decision Wizard</h2>
<button onclick="recommend('stability')">Strong Government</button>
<button onclick="recommend('clean')">Clean Politics</button>
<button onclick="recommend('youth')">New Politics</button>
<div id="wizardResult" class="card"></div>
</div>

<div class="section">
<h2>Vote Probability Forecast</h2>
<canvas id="forecast"></canvas>
</div>

</div>

<script>

const data=[
{name:"Ishraq Hossain",party:"BNP",income:129,wealth:556,cases:5,type:"heavy",clean:false},
{name:"Abdul Mannan",party:"Jamaat",income:7,wealth:48,cases:21,type:"heavy",clean:false},
{name:"Fakhrul Islam",party:"Gono Odhikar",income:5,wealth:20,cases:0,type:"youth",clean:true},
{name:"Amiruddin Dalu",party:"Jatiya Party",income:10,wealth:60,cases:0,type:"mid",clean:true},
{name:"Ahmed Ali Sheikh",party:"Gonofront",income:6,wealth:30,cases:0,type:"mid",clean:true}
];

function render(list){
document.getElementById("cards").innerHTML="";
list.forEach(c=>{
document.getElementById("cards").innerHTML+=`
<div class="card">
<h3>${c.name}</h3>
<p>${c.party}</p>
<p>Income ${c.income} | Wealth ${c.wealth}</p>
<p class="${c.cases>0?'flag-red':'flag-green'}">
${c.cases>0?`Red Flag: ${c.cases} cases`:'Green Flag: Clean Record'}
</p>
</div>`;
});
}
render(data);

function filter(type){
if(type==="all") render(data);
if(type==="clean") render(data.filter(c=>c.clean));
if(type==="heavy") render(data.filter(c=>c.type==="heavy"));
}

new Chart(document.getElementById("chart"),{
type:'scatter',
data:{datasets:data.map(c=>({label:c.name,data:[{x:c.income,y:c.wealth}],pointRadius:8}))}
});

function recommend(type){
let res="";
if(type==="stability") res="Recommended: Ishraq Hossain (BNP) – strongest organizational base";
if(type==="clean") res="Recommended: Fakhrul Islam – clean image";
if(type==="youth") res="Recommended: Fakhrul Islam – youth candidate";
document.getElementById("wizardResult").innerHTML=res;
}

new Chart(document.getElementById("forecast"),{
type:'bar',
data:{
labels:["Ishraq","Mannan","Fakhrul","Dalu","Ahmed"],
datasets:[{data:[48,32,10,6,4]}]
}
});

</script>

</body>
</html>
