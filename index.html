<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhaka-6 Election Intelligence Unit | 2026</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{font-family:Inter, sans-serif}
.chart-container{height:350px}
</style>
</head>

<body class="bg-slate-50">

<header class="bg-slate-900 text-white p-6 text-center">
<h1 class="text-3xl font-bold">Dhaka-6 Intelligence Unit</h1>
<p>Gendaria â€¢ Sutrapur â€¢ Kotwali â€¢ Bangshal</p>
</header>

<section class="p-10">
<h2 class="text-2xl font-bold mb-6">Candidate Radar</h2>
<div id="cards" class="grid md:grid-cols-3 gap-6"></div>
</section>

<section class="p-10 bg-white">
<h2 class="text-2xl font-bold mb-6">Forensic Wealth Analysis</h2>
<div class="chart-container"><canvas id="wealthChart"></canvas></div>
</section>

<section class="p-10">
<h2 class="text-2xl font-bold mb-6">Tactical Zone Map</h2>

<button onclick="zone('gendaria')" class="px-3 py-2 bg-slate-800 text-white m-2">Gendaria</button>
<button onclick="zone('sutrapur')" class="px-3 py-2 bg-slate-800 text-white m-2">Sutrapur</button>
<button onclick="zone('kotwali')" class="px-3 py-2 bg-slate-800 text-white m-2">Kotwali</button>
<button onclick="zone('bangshal')" class="px-3 py-2 bg-slate-800 text-white m-2">Bangshal</button>

<div id="zoneText" class="mt-6 p-5 bg-white shadow rounded"></div>
</section>

<section class="p-10 bg-slate-900 text-white text-center">
<h2 class="text-2xl font-bold mb-6">Decision Wizard</h2>

<button onclick="recommend('stability')" class="bg-yellow-400 text-black px-4 py-2 m-2">Strong Leadership</button>
<button onclick="recommend('clean')" class="bg-green-400 text-black px-4 py-2 m-2">Clean Image</button>
<button onclick="recommend('youth')" class="bg-blue-400 text-black px-4 py-2 m-2">Youth Politics</button>

<div id="wizard" class="mt-6 text-xl"></div>
</section>

<script>

const candidates=[
{name:"Ishraq Hossain",party:"BNP",income:129,wealth:556,cases:5},
{name:"Abdul Mannan",party:"Jamaat",income:7,wealth:48,cases:21},
{name:"Fakhrul Islam",party:"Gono Odhikar",income:5,wealth:20,cases:0},
{name:"Amiruddin Dalu",party:"Jatiya Party",income:10,wealth:60,cases:0},
{name:"Ahmed Ali Sheikh",party:"Gonofront",income:6,wealth:30,cases:0}
];

candidates.forEach(c=>{
document.getElementById("cards").innerHTML+=`
<div class="bg-white p-5 rounded shadow">
<h3 class="font-bold text-lg">${c.name}</h3>
<p>${c.party}</p>
<p>Income: ${c.income} lakh</p>
<p>Wealth: ${c.wealth} lakh</p>
<p>${c.cases>0?"ðŸš© "+c.cases+" cases":"âœ… Clean record"}</p>
</div>`;
});

new Chart(document.getElementById("wealthChart"),{
type:'scatter',
data:{datasets:candidates.map(c=>({label:c.name,data:[{x:c.income,y:c.wealth}],pointRadius:8}))}
});

const zones={
gendaria:"Business voters dominant. Security & extortion major issue.",
sutrapur:"Youth swing voters rising.",
kotwali:"Mixed voter loyalty zone.",
bangshal:"Trader turnout decides final margin."
};

function zone(z){document.getElementById("zoneText").innerHTML=zones[z];}

function recommend(type){
if(type=="stability") document.getElementById("wizard").innerHTML="Recommended: Ishraq Hossain";
if(type=="clean") document.getElementById("wizard").innerHTML="Recommended: Fakhrul Islam";
if(type=="youth") document.getElementById("wizard").innerHTML="Recommended: Fakhrul Islam";
}

</script>
</body>
</html>
